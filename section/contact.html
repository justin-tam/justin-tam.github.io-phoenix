<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading text-uppercase">Contact Form</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <form class="kwes-form" action="https://kwes.io/api/foreign/forms/v5tK1odlYtF332CRyhtz">
	  <fieldset>
		<legend>Personal Details</legend>

		<div class="position-relative text-left"> <!-- Full Name -->
		  <i class="fa fa-user"></i>
		  <label for="txtName" class="control-label">Full Name</label>
		  <input type="text" class="form-control" id="txtName" name="name" placeholder="Ex: John Smith" rules="required|max:50">
		  <input type="text" class="form-control" id="txtPhone" placeholder="Ex: 888-888-8888" hidden>
		</div>
		  
		<br />

		<div class="position-relative text-left"> <!-- Email -->
		  <i class="fa fa-home"></i>
		  <label for="txtEmail" class="control-label">Email Address</label>
		  <input type="text" class="form-control" id="txtEmail" name="email" placeholder="Ex: john.smith@abc.com" rules="required|max:100">
		</div>
	  </fieldset>
	      
	  <br />

	  <div class="submit-button text-left"> <!-- Submit Button -->
		<button type="submit" class="btn btn-primary">Submit</button>
	  </div>
	<script src="https://kwes.io/v2/kwes-script.js" charset="utf-8"></script>
      </form>
    </div>
  </div>
</div>
