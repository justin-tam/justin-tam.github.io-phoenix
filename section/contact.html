<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading text-uppercase text-dark">Contact Form</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <form class="kwes-form" action="https://kwes.io/api/foreign/forms/ALqwYDzsIlGl9UjhZM6d">
	<div class="position-relative text-left"> 
	  <!-- Full Name -->
	  <i class="fa fa-user"></i>
	  <label for="name" class="control-label font-weight-bold text-dark">Full Name</label>
	  <input type="text" class="form-control" id="txtName" name="name" placeholder="Ex: John Smith" rules="required|min:5|max:50">
	  <br />
	  <!-- Email -->
	  <i class="fa fa-home"></i>
	  <label for="email" class="control-label font-weight-bold text-dark">Email Address</label>
	  <input type="text" class="form-control" id="txtEmail" name="email" placeholder="Ex: john.smith@abc.com" rules="email|required|min:5|max:100">
	</div>
	<br />
	<div class="submit-button"> <!-- Submit Button -->
	  <button type="submit" class="btn btn-primary">Submit</button>
	</div>
	<script src="https://kwes.io/v2/kwes-script.js" charset="utf-8"></script>
      </form>
    </div>
  </div>
</div>
